<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Найди свою половинку</h1>
    <p class="lead"> Всего лишь нужно зарегистрироваться!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Регистрайия</button>
      <button class="btn btn-info btn-lg" (click)="infoAboutProgram()">Узнать больше</button>
    </div>
  </div>
  <div *ngIf="registerMode" lass="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
